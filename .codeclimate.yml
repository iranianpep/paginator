engines:
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php"
      standard: "PSR2"
  fixme:
      enabled: true
  phpmd:
      enabled: true
      config:
        rulesets: "phpmd.xml"
  duplication:
    enabled: true
    config:
      languages:
        php:
    sonar-php:
      enabled: true
ratings:
   paths:
   - "src/**/*"
exclude_paths:
  - "**/vendor/**/*"
  - "**/tests/**/*"
